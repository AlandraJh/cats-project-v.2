<!-- Попап добавления котов -->
<div class="popup-wrapper">
    <div class="popup" id="popup-form">
    <div class="popup-close btn close-btn"><i class="fa-solid fa-xmark"></i></div>
    <h2>Добавить питомца</h2>
    <form action="">
    <div class="form-img"></div>
    <input type="number" name="id" min="1" required placeholder="id" id="id-add-cat">
    <input type="number" name="age" placeholder="Возраст" id="age-add-cat">
    <input type="text" name="name" required placeholder="Имя" id="name-add-cat">
    <input type="number" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10" id="rate-add-cat">
    <textarea name="description" placeholder="Описание"></textarea>
    <label>Любимчик <input type="checkbox" name="favourite" placeholder=""></label>
    <input type="text" name="img_link" placeholder="Ссылка на фото" id="imglink-add-cat">
    <button type="submit" id="add-btn-cat">Добавить котика</button>
    </form>
    </div>
</div>
<!-- Попап "Авторизации" куки -->
 <div class="popup-wrapper">
    <div class="popup popup-user" id="popup-form-user">
    <div class="btn close-btn closePopupUser"><i class="fa-solid fa-xmark"></i></div>
    <h2>Введите данные для куки</h2>
    <form action="" class="user-form-grupp">
        <label>Логин<input type="text" name="user-login" required placeholder="Ваш логин" id="user-login"></label>
        <label>Пароль<input type="password" name="user-password" required placeholder="Ваш пароль" id="user-password"></label>
    <button type="submit" id="save-cookie-btn">Войти</button>
    </form>
    </div> 
    <!-- Попап описания котов -->
 <div class="popup-wrapper">
    <div class="popup popup-discription" id="popup-form-discrip">
    <div class="popup-close btn close-btn"><i class="fa-solid fa-xmark"></i></div>
    <h2>О питомце</h2>
    <form action="">
    <div class="form-img"></div>
    <input type="number" name="id" min="1" required placeholder="id" id="id-save-cat">
    <input type="number" name="age" placeholder="Возраст" id="age-save-cat">
    <input type="text" name="name" required placeholder="Имя" id="name-save-cat">
    <input type="number" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10" id="rate-save-cat">
    <textarea name="description" placeholder="Описание"></textarea>
    <label>Любимчик <input type="checkbox" name="favourite" placeholder=""></label>
    <input type="text" name="img_link" placeholder="Ссылка на фото" id="imglink-save-cat">
    <button type="submit" id="save-btn-cat">Сохранить изменения</button>
    </form>
    </div>
</div>
